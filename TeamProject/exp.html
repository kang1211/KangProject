<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>예약 캘린더</title>
</head>
<body>
    <div class="calendar">
        <header>
            <h2>2024년 1월</h2>
        </header>
        <table>
            <thead>
                <tr>
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>
            </thead>
            <tbody>
                <!-- 예약 가능한 날짜는 클래스 "available" 추가 -->
                <tr>
                    <td></td>
                    <td></td>
                    <td class="available">1</td>
                    <td class="available">2</td>
                    <td class="available">3</td>
                    <td class="available">4</td>
                    <td class="available">5</td>
                </tr>
                <tr>
                    <!-- 다른 주의 날짜들도 추가 -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
